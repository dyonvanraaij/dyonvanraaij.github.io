<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--navbar-->
    <div class="wrapper">
        <div class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="websites.html">Website's</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
        <section class="boxes">
            <div class="box">
                <i class="fas fa-blind fa-4x"></i>
                <h3>Contact</h3>
                <p>
                    Telefoon: 0612345678<br>
                    Email: dyonvanraaij@live.nl<br>
                    Adress: Koekoekslaan 2<br>
                </p>
            </div>
            <div class="box">
                <div class="container">
                    <form id="contact" action="" method="post">
                        <h3>Contact</h3>
                        <fieldset>
                            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </section>
        <!--Footer-->
        <footer>
            <p>Dyon van Raaij &copy; 2019</p>
            <a href="https://www.instagram.com/dyon.vr" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.snapchat.com/add/ijfc_dyon" target="_blank"><i class="fab fa-snapchat-ghost fa-2x"></i></a>
            <a href="https://www.facebook.com/dyon.vanraaij" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/dyon-van-raaij-350770175/" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
        </footer>
        <!--Wrapper ends-->
    </div>
</body>
